<div class="p-grid">
  <div class="p-col-6">
    <p-card header="Import Order">
      <app-xls-import (onImport)="import($event)"></app-xls-import>
    </p-card>
  </div>
  <div class="p-col-6">
    <p-card header="Profit Loss Table">
      <app-daytrade-score-board [buyOrders]="cartService.buyOrders" [otherOrders]="cartService.otherOrders"
        [totalScore]="scoreKeeperService.total"></app-daytrade-score-board>
    </p-card>
  </div>
</div>
<p-card header="Logs" [style]="{'margin': '1rem'}">
  <app-terminal-view></app-terminal-view>
</p-card>
<p-card header="Settings" [style]="{'margin': '1rem'}">
  <app-setting-controls></app-setting-controls>
</p-card>
